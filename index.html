<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornell Programming Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #FFFFFF;
            border: 2px solid #B31B1B; /* Cornell Red */
            border-radius: 8px;
            width: 350px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }
        .footer {
            margin-top: auto;
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }
        /* Placeholder for Voiceflow widget */
        .voiceflow-widget-placeholder {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e5e5; /* A light grey background */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Cornell Programming Assistant
        </div>
        <div class="voiceflow-widget-placeholder">
            <!-- Voiceflow widget will load here -->
            Chatbot interface will appear here
        </div>
        <div class="footer">
            <a href="#" style="color: white; text-decoration: none;">About</a> |
            <a href="#" style="color: white; text-decoration: none;">Contact</a> |
            <a href="#" style="color: white; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6608dc5f14ac40171329936c' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production'
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
