<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell CS1110 Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: space-between; /* Aligns children with space between */
            align-items: center;
        }
        .new-panel {
            width: 30%;
            background-color: #fff;
            height: 500px;
            border: 2px solid #B31B1B;
            border-radius: 8px;
            /* Add other styling as needed */
            /* Placeholder for the new panel content alignment */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1em;
        }
        .chat-container {
            background-color: #FFFFFF;
            border: 2px solid #B31B1B;
            border-radius: 8px;
            width: auto;
            max-width: 600px; /* Adjusted width for right panel */
            height: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            /* Remove margin-right to let the chat container use auto margin */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        .header, .footer {
            background-color: #B31B1B;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .footer {
            font-size: 1em;
        }
        #voiceflow-chat-container {
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .new-panel, .chat-container {
                width: 90%;
                margin: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="new-panel">
        <!-- New panel content goes here -->
        <p>New panel content</p>
    </div>
    <div class="chat-container">
        <div class="header">
            Cornell CS1110 Assistant
            <div class="divider"></div>
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            Created by Aidan Tiruvan for CS1110
        </div>
    </div>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '6608dc5f14ac40171329936c' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('voiceflow-chat-container')
                    },
                    autostart: false,
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "module";
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
