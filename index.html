<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell CS1110 Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: space-between; /* Distribute children evenly with space */
            align-items: stretch; /* Stretch children vertically */
        }
        .panel {
            flex: 1; /* Both panels will flexibly fill the space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute space between header and footer */
            margin: 0 10px; /* Space between panels */
        }
        .new-panel, .chat-container {
            background-color: #FFFFFF;
            border: 2px solid #B31B1B; /* Cornell Red */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header, .footer {
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .footer {
            font-size: 1em; /* Adjust font size for footer */
        }
        #voiceflow-chat-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            html, body {
                flex-direction: column;
            }
            .panel {
                width: 100%;
                margin: 10px 0; /* Space between panels when stacked */
            }
        }
    </style>
</head>
<body>
    <div class="new-panel panel">
        <!-- Content for the new panel goes here -->
        New panel content
    </div>
    <div class="chat-container panel">
        <div class="header">
            Cornell CS1110 Assistant
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            Created by Aidan Tiruvan for CS1110
        </div>
    </div>
    <script type="module">
        import { Chat } from 'https://cdn.voiceflow.com/widget/chat.mjs';
        const chat = new Chat({
            projectID: '6608dc5f14ac40171329936c',
            versionID: 'production',
            container: document.getElementById('voiceflow-chat-container'),
            startMinimized: false
        });
        chat.on(Chat.Events.WIDGET_READY, () => {
            console.log('Voiceflow chat widget is ready');
        });
    </script>
</body>
</html>
