<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornell Programming Assistant</title>
    <style>
        /* Existing styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbar for fullscreen chat */
        }
        .chat-container {
            /* Your existing chat-container styles */
        }
        .header, .footer {
            /* Your existing header and footer styles */
        }

        /* New Voiceflow widget styles */
        .vfrc-widget {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            inset: 0 !important; /* Make the chat widget take the full screen */
        }
        .vfrc-widget--launcher {
            display: none !important;
        }
        .vfrc-widget--chat {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            overflow-y: auto !important; /* Scroll vertically if content overflows */
        }
        /* Add other styles here */
        
        /* Ensure these selectors match the classes used by the Voiceflow widget */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Cornell Programming Assistant
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            <a href="#" style="color: white; text-decoration: none;">About</a> |
            <a href="#" style="color: white; text-decoration: none;">Contact</a> |
            <a href="#" style="color: white; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6608dc5f14ac40171329936c' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              container: document.getElementById('voiceflow-chat-container')
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
