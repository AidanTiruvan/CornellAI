<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornell Programming Assistant</title>
    <style>
        /* Fonts from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #F4F4F4 url('your-background-image.jpg') no-repeat center center; /* Add a background image here */
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        .chat-container {
            background-color: #FFFFFF;
            border: 4px solid #B31B1B; /* Cornell Red */
            border-radius: 15px;
            width: auto;
            max-width: 600px; /* Adjust the width as you like */
            height: 600px; /* Adjust height for more space */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px; /* Added padding for spacing */
            overflow: hidden;
            transition: all 0.3s; /* Smooth transitions on load */
        }
        .header, .footer {
            background-color: #B31B1B;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: -20px; /* Align with outer padding */
        }
        .footer {
            font-weight: 700;
        }
        #voiceflow-chat-container {
            flex-grow: 1;
            overflow-y: auto;
            margin: 10px 0; /* Added margin for inner spacing */
        }
        
        /* Style the scrollbar */
        #voiceflow-chat-container::-webkit-scrollbar {
            width: 5px;
        }
        #voiceflow-chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #voiceflow-chat-container::-webkit-scrollbar-thumb {
            background: #888;
        }
        #voiceflow-chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Cornell Programming Assistant
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            Created by Aidan Tiruvan for CS1110
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6608dc5f14ac40171329936c' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.getElementById('voiceflow-chat-container')
              },
              autostart: false,
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
