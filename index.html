<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornell Programming Assistant</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Cornell Programming Assistant
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            <a href="#" style="color: white; text-decoration: none;">About</a> |
            <a href="#" style="color: white; text-decoration: none;">Contact</a> |
            <a href="#" style="color: white; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

        // Snippet to reposition the chat widget
        var interval = setInterval(function () {
            var chatDiv = d.getElementById('voiceflow-chat');
            if (chatDiv) {
                clearInterval(interval);
                var parentDiv = d.getElementsByClassName("inner")[0]; // Update class "inner" as necessary
                var targetDiv = d.getElementById('contact'); // Update ID 'contact' as necessary
                parentDiv.insertBefore(chatDiv, targetDiv);
                // Or use this if you want to append to the targetDiv: targetDiv.appendChild(chatDiv);
            }
        }, 100);

        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '6608dc5f14ac40171329936c' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            container: document.getElementById('voiceflow-chat-container')
          });
        };

        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
