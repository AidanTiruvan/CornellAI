<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornell Programming Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background-color: #FFFFFF;
            border: 2px solid #B31B1B; /* Cornell Red */
            border-radius: 8px;
            width: auto; /* Let the width be determined by its content */
            max-width: 800px; /* Set a reasonable maximum width */
            height: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Keep header and footer at ends */
            overflow: hidden; /* Hide overflow */
        }
        .header {
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            font-size: 2em; /* Larger font size */
            font-weight: 700; /* Extra boldness */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
        }
        .footer {
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif; /* Same font as the header */
            font-size: 1em; /* Keeps the default sizing */
            font-weight: 700; /* Extra boldness */
        }
        #voiceflow-chat-container {
            flex-grow: 1;
            width: 90%; /* Adjust the width as needed */
            max-width: 800px; /* Set a max-width to prevent it from becoming too wide on large screens */
            overflow-y: auto; /* Adds a vertical scrollbar if the content overflows */
            overflow-x: hidden; /* Hides the horizontal scrollbar */
            margin: 0 auto; /* Centers the container */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Cornell Programming Assistant
        </div>
        <div id="voiceflow-chat-container">
            <!-- Voiceflow widget will load here -->
        </div>
        <div class="footer">
            Created by Aidan Tiruvan for CS1110
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6608dc5f14ac40171329936c' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.getElementById('voiceflow-chat-container')
              },
              autostart: false,
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
