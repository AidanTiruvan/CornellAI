<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag -->
    <title>Cornell CS1110 Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide the screen into two columns */
            gap: 10px; /* Add some space between the two panels */
            height: 100vh;
            max-height: 500px; /* Set a maximum height */
            width: 100vw;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-container, .code-editor-container {
            border: 2px solid #B31B1B; /* Cornell Red */
            border-radius: 8px;
            overflow: hidden; /* Hide overflow */
        }
        .header, .footer {
            background-color: #B31B1B; /* Cornell Red */
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
        }
        #voiceflow-chat-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        .code-editor-container {
            display: flex;
            flex-direction: column;
        }
        .code-editor {
            flex-grow: 1;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                Cornell CS1110 Assistant
            </div>
            <div id="voiceflow-chat-container">
                <!-- Voiceflow widget will load here -->
            </div>
            <div class="footer">
                Created by Aidan Tiruvan for CS1110
            </div>
        </div>
        <div class="code-editor-container">
            <div class="header">
                Python Code Editor
            </div>
            <textarea class="code-editor"></textarea>
            <div class="footer">
                Execute Code
            </div>
        </div>
    </div>

    <!-- Voiceflow Chatbot Script -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6608dc5f14ac40171329936c' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              render: {
                mode: 'embedded',
                target: document.getElementById('voiceflow-chat-container')
              },
              autostart: false,
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
